<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Movie Tracker</title>
</head>

<body>
  <header id="header">
    <h1 id="title">Movie Tracker</h1>
    <nav class="navbar" role="navigation" aria-label="dropdown navigation">
      <div id="nav" class="navbar-item has-dropdown is-hoverable has-background-grey-light">
        <a class="navbar-link has-text-black-bis	has-background-grey-light">
          Links
        </a>
        <div id="drop" class="navbar-dropdown has-background-grey-light">
          <a class="navbar-item">
            <a href="https://www.amctheatres.com/">AMC Theater</a>
          </a>
          <a class="navbar-item">
            <a href="https://www.rottentomatoes.com/">Rotten Tomatoes</a>
          </a>
          <a class="navbar-item">
            <a href="https://www.fandango.com/">Fandango</a>
          </a>
        </div>
      </div>
    </nav>
  </header>
  <div class="field has-addons" id="user">
    <div class="control">
      <input class="input" type="text" placeholder="Search For a Movie!">
    </div>
    <div class="control">
      <button class="button is-info">
        Search
      </button>
    </div>
  </div>
  </div>

  <!-- Container for movies -->
  <div class="container flex-column">
    <div class="flex-column">
      <h2 id="seen">Movies I've Seen:</h2>
      <div>
        <ul class="list type=" 1"">
          <li class="list-buttons"></li>
        </ul>
      </div>
      <section class="flex-row main">
      </section>
    </div>
    <!-- Modal -->
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <label class="label">Date</label>
        <input id="datepicker" class="input input-date is-normal" type="text" placeholder="Select the date">
        <button class="button btn-submit is-fullwidth mt-2 is-primary">Submit</button>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
     <!-- jQuery UI <script> tag -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
