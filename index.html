<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Movie Tracker</title>
</head>
<body>
    <header id="header">
    <h1 id="title">Movie Tracker</h1>
    <nav class="navbar" role="navigation" aria-label="dropdown navigation">
        <div id="nav" class="navbar-item has-dropdown is-hoverable has-background-grey-light	 " >
          <a class="navbar-link has-text-black-bis	has-background-grey-light">
            Links
          </a>
          <div id="drop" class="navbar-dropdown has-background-grey-light">
            <a class="navbar-item">
              <a href="https://www.amctheatres.com/">AMC Theater</a>
            </a>
            <a class="navbar-item">
              <a href="https://www.rottentomatoes.com/">Rotten Tomatoes</a>
            </a>
            <a class="navbar-item">
              <a href="https://www.fandango.com/">Fandango</a>
            </a>
          </div>
        </div>
      </nav>
    </header>
    

      <div class="field has-addons" id="user">
        <div class="control">
          <input class="input" type="text" placeholder="Search For a Movie!">
        </div>
        <div class="control">
          <button class="button is-info">
            Search
          </button>
        </div>
      </div>

      <div id="movieInfo" class="tile-is-parent">
        <article id="movie-info" class="tile is-child notification is-info">
          <p class="title"><span id="movie-title"></span></p>
          <p class="subtitle"><span id="release-date"></span></p>
          <figure class="image is-4by3">
            <img id="poster" src="">
          </figure>
        </article>
      </div>
    <div>
        <h3 id="seen">Movies I've Seen:</h3>
        <div>
            <ul class="list">
                <li></li>
            </ul>
        </div>
    </div>  
   


    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
