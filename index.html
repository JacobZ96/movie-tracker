<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Movie Tracker</title>
</head>

<body>
  <header id="header">
    <h1 id="title">Movie Trackerüçø</h1>
    <nav class="navbar" role="navigation" aria-label="dropdown navigation">
      <div id="nav" class="navbar-item has-dropdown is-hoverable has-background-info is-responsive">
        <a class="navbar-link has-text-link-light	has-background-info">
          Links
        </a>
        <div id="drop" class="navbar-dropdown has-background-info">
          <a class="navbar-item ">
            <a href="https://www.amctheatres.com/" target="_blank" rel="nonopener noreferrer">AMC Theater</a>
          </a>
          <a class="navbar-item">
            <a href="https://www.rottentomatoes.com/" target="_blank" rel="nonopener noreferrer">Rotten Tomatoes</a>
          </a>
          <a class="navbar-item">
            <a href="https://www.fandango.com/" target="_blank" rel="nonopener noreferrer">Fandango</a>
          </a>
        </div>
      </div>
    </nav>
    <div class="chuck-joke">
       <button id="chuckBtn">CHUCK!</button>
    </div>
  </header>
  <div class="field has-addons" id="user">
    <div class="control">
      <input class="input" type="text" placeholder="Search For a Movie!">
    </div>
    <div class="control">
      <button class="button is-info" id="searchBtn">
        Search
      </button>
    </div>
  </div>
  </div>

  
  <!-- Container for movies -->
  <div class="container flex-column">
    <div class="flex-column">
      <h2 id="seen">üçøMovies I've Seenüçø:</h2>
      <div>
        <ul class="list type= 1">
        <ul class="list">
          <li class="list-buttons"></li>
        </ul>
      </div>
      <section class="flex-row main">
      </section>
    </div>
    
  </div>
<!-- main image that appears when the page is loaded -->
  <div class="image-container">
    <figure class="image is-3by1">
      <img id="poster" src="https://camblycontent.files.wordpress.com/2016/07/favorite-movies-of-all-time.png">
    </figure>
  </div>
    <!-- Modal -->
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <label class="label">Date</label>
        <input id="datepicker" class="input input-date is-normal" type="text" placeholder="Select the date">
        <button class="button btn-submit is-fullwidth mt-2 is-primary">Submit</button>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    
     <!-- Show error message -->
     <div class="modal modal-err is-primary">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          Movies not found
        </section>
      </div>
    </div>
    <div></div>
     <!-- jQuery UI <script> tag -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
